<body>


<div class="app-overlay"></div>


<div class="header">
  O N Y X
</div>



<div ng-controller="bioController" class="biometrics">
  <div class="title">Biometrics <span ng-if="sensorActive">System Inactive</span></div>


  <div class="bpm-cont">



    <div class="bpm-timestamp">last updated {{lastTimestamp}}</div>
    <div class="bpm-value">{{currentBpm}}</div>

    <div class="bpm-label">BPM</div>
    <div id="hr-icon">
      <i class="ion-android-favorite"></i>
    </div>
  </div>
</div>

<div ng-controller="clockController" class="time">
  {{time}}
</div>


<div ng-controller="weatherController" class="onyxLog" id="onyxLog">
  <div class="line-container"></div>
</div>
