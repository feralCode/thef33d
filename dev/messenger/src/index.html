<html ng-app="onyx">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link href='styles/app.css' rel='stylesheet' type='text/css'>

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Web Starter Kit">
<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
<meta name="msapplication-TileColor" content="#3372DF">



<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>


<!--moment JS Library-->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

<!--prefixFree JS Library-->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>


<!-- soundCloud SDK API -->
<script src="//connect.soundcloud.com/sdk.js" type="text/javascript"></script>
<!-- soundCloud Widget API -->
<script src="//w.soundcloud.com/player/api.js" type="text/javascript"></script>
<!-- youTube iFrame Api -->
<script src="//www.youtube.com/iframe_api" type="text/javascript"></script>

<script src="../dist/bundle.js"></script>


</head>

<body>

  <div id="casper-cont">
    <div id="casper-overlay"></div>
    <div id="casper-media"></div>
  </div>


  <div id="main">
    <div class="chat_cont">

    <div class="row me">
      <div class="profile"></div>
      <div class="chat_text_card me">
        Hello youtube

      </div>
    </div>
    </div>

  </div>

  <div class="message_bar">
    <i class="icon ion-android-add open_media" style="font-size: 35px;"></i>
    <i class="icon ion-android-happy" style="font-size: 30px;"></i>
    <input type="text"
            autocomplete="true"
            autocorrect="true"
            autocapitalize="off"
            spellcheck="true"
            placeholder="Type a message ..."
            id="messageInput"/>
    <i class="icon ion-ios-chatbubble-outline" style="font-size: 35px;" id="sendIt"></i>
  </div>

  <!-- SEARCH POPUP MODAL THAT LETS YOU INSERT MEDIA INTO CHAT-->
  <div class="media_search_modal hidden">
    <i class="ion-close close_media"></i>
    <div class="seach_cont">
      <input type="text"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            placeholder="Search..."
            style="width:100%;
            overflow: hidden;
            text-overflow: ellipsis;" />
    </div>
    <div class="category_cont">
      <div class="category_item" style="background-color:#cd201f;">
        <i class="ion-social-youtube-outline"></i>
      </div>
      <div class="category_item">
        <i class="ion-social-youtube-outline"></i>
      </div>
      <div class="category_item">
        <i class="ion-social-youtube-outline"></i>
      </div>
      <div class="category_item">
        <i class="ion-social-youtube-outline"></i>
      </div>
      <div class="category_item">
        <i class="ion-social-youtube-outline"></i>
      </div>
    </div>
  </div>


</html>
